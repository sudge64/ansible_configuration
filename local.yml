---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Update package manager "apt" cache
      tags: always
      apt: update_cache=yes
      changed_when: false
      when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

    - name: Update package manager "dnf" cache
      tags: always
      dnf: update_cache=yes
      changed_when: false
      when: ansible_distribution in ["Fedora"]

#- hosts: all
#  tags: base
#  become: true
#  roles:
#    - base

#- hosts: workstation
#  tags: workstation
#  become: true
#  roles:
#    - workstation

  tasks:
  
  - name: Install Flatpaks
    import_tasks: base/flatpaks/main.yml
  
  - name: Enable RPM Fusion Repos
    ansible.builtin.shell: dnf install \ https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
    when: ansible_distribution in ["Fedora"]

  - name: Enable RPM Nonfree Repos
    ansible.builtin.shell: dnf install \ https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
    when: ansible_distribution in ["Fedora"]  
  
  - name: install terminal packages
    package:
      name:
        - htop
        - cmatrix
        - figlet
        - cowsay
        - neofetch
        - python3-psutil
        - python3-pip
        - zsh
        - dbus-x11
      state: present

  - name: copy settings.dconf
    become_user: cjwade
    copy:
      src: files/settings.dconf
      dest: /home/$USER/settings.dconf
      owner: cjwade
      group: cjwade
    when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]
    
  - name: Install the 'media codecs' package group
    ansible.builtin.dnf:
      name:
        - gstreamer1-plugins-{bad-\*,good-\*,base} gstreamer1-plugin-openh264 gstreamer1-libav --exclude=gstreamer1-plugins-bad-free-devel
        - lame\* --exclude=lame-devel
      state: present
    when: ansible_distribution in ["Fedora"]
    
  - name: Group Upgrade with Multimedia
    ansible.builtin.shell: group upgrade --with-optional Multimedia
    when: ansible_distribution in ["Fedora"]
    
  - name: Install the 'Development tools' package group
    ansible.builtin.dnf:
      name: '@development tools'
      state: present
    when: ansible_distribution in ["Fedora"]
      
  - name: Install the '@virtualization' package group
    ansible.builtin.dnf:
      name: '@virtualization'
      state: present
    when: ansible_distribution in ["Fedora"]
    
  - name: Install the '@C development tools and libraries' package group
    ansible.builtin.dnf:
      name: '@c development tools and libraries'
      state: present
    when: ansible_distribution in ["Fedora"]

  - name: Load dconf settings from settings.dconf
    become_user: cjwade
    ansible.builtin.shell: cd ~ && dconf load / < settings.dconf
    args:
      executable: /bin/bash

  - name: Install MangoHud from GitHub 1
    package:
      name:
        - build-essential
        - meson
        - ninja-build
        - glslang-tools
        - libx11-dev
        - cmake
        - libxnvctrl-dev
        - libdbus-1-dev
      state: present
    ignore_errors: yes

  - name: Fix broken installs
    ansible.builtin.shell: apt --fix-broken install
    when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

  - name: Install MangoHud from GitHub 2
    ansible.builtin.pip:
      name: mako
      executable: pip3

  - name: Install MangoHud from GitHub 3
    become_user: cjwade
    ansible.builtin.shell: mkdir /home/$USER/MangoHud
    ignore_errors: yes

  - name: Install MangoHud from GitHub 4
    become_user: cjwade
    ansible.builtin.git:
      repo: https://github.com/flightlessmango/MangoHud.git
      dest: /home/cjwade/MangoHud
      clone: yes
      update: yes

  - name: Install MangoHud from GitHub 5
    become_user: cjwade
    ansible.builtin.shell: cd MangoHud && meson build && ninja -C build install && cd ..
    ignore_errors: yes

  - name: Install zsh-syntax-highlighting from GitHub
    become_user: cjwade
    ansible.builtin.git:
      repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
      dest: /home/cjwade/.zsh/zsh-syntax-highlighting
      clone: yes
      update: yes

  - name: Install zsh-syntax-highlighting from GitHub
    become_user: cjwade
    ansible.builtin.git:
      repo: https://github.com/zsh-users/zsh-autosuggestions
      dest: /home/cjwade/.zsh/zsh-autosuggestions
      clone: yes
      update: yes

  - name: install graphical packages
    package:
      name:
        - kitty
        - syncthing
        - steam
        - stacer
        - code
        - cura
        - gnome-tweaks
        - vlc
        - flameshot
      state: present
    ignore_errors: yes

  - name: install libreoffice packages
    package:
      name: libreoffice
      state: present
    ignore_errors: yes

  - name: install nautilus add-in packages (nautilus-image-converter & gnome-sushi)
    package:
      name:
        - nautilus-image-converter
        - gnome-sushi
      state: present
    ignore_errors: yes

  - name: Ensure fonts directory
    become_user: cjwade
    file:
      path: "/home/$USER/.local/share/fonts"
      state: directory

  - name: Meslo exists
    become_user: cjwade
    shell: "ls /home/$USER/.local/share/fonts/Meslo*"
    register: meslo_exists
    ignore_errors: yes

  - name: Download Meslo
    become_user: cjwade
    when: meslo_exists is failed
    ansible.builtin.unarchive:
      src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/Meslo.zip
      dest: "/home/$USER/.local/share/fonts"
      remote_src: yes

  - name: make directory ~/.config/kitty/
    become_user: cjwade
    ansible.builtin.shell: mkdir /home/$USER/.config/kitty/
    ignore_errors: yes

  - name: make directory ~/.config/MangoHud/
    become_user: cjwade
    ansible.builtin.shell: mkdir /home/$USER/.config/MangoHud/
    ignore_errors: yes

  - name: copy kitty.conf
    become_user: cjwade
    copy:
      src: files/kitty.conf
      dest: /home/$USER/.config/kitty/kitty.conf
      owner: cjwade
      group: cjwade

  - name: copy MangoHud.conf
    become_user: cjwade
    copy:
      src: files/MangoHud.conf
      dest: /home/$USER/.config/MangoHud/MangoHud.conf
      owner: cjwade
      group: cjwade

  - name: copy .zshrc file
    become_user: cjwade
    copy:
      src: files/.zshrc
      dest: /home/$USER/.zshrc
      owner: cjwade
      group: cjwade

  - name: copy .p10k.zsh file
    become_user: cjwade
    copy:
      src: files/.p10k.zsh
      dest: /home/$USER/.p10k.zsh
      owner: cjwade
      group: cjwade
      
  - name: Install Flatpaks
    include_role:
      name: flatpaks

  - name: Touch /home/$USER/.cache/zshhistory"
    become_user: cjwade
    ansible.builtin.file:
      path: /home/$USER/.cache/zshhistory
      state: touch

  - name: Install powerlevel10k
    become_user: cjwade
    ansible.builtin.git:
      repo: https://github.com/romkatv/powerlevel10k.git
      dest: /home/cjwade/.zsh/powerlevel10k
      clone: yes
      update: yes
      depth: 1

  - name: add ansible user
    user:
      name: ansible_user
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansible_user
      dest: /etc/sudoers.d/ansible_user
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansible_user
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/sudge64/ansible_configuration.git
